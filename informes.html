<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informes ITCA - CODISEC</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Informes ITCA</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html">Agenda</a>
      <a href="oficios.html">Oficios</a>
      <a href="distritos.html">Distritos</a>
      <a href="responsables.html">Responsables</a>
      <button onclick="logout()">Cerrar Sesi√≥n</button>
    </nav>
  </header>

  <main>
    <button onclick="openModal()">+ Nuevo Informe</button>
    <table>
      <thead>
        <tr>
          <th>Trimestre</th>
          <th>Fecha</th>
          <th>Resumen</th>
          <th>Archivo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="informesTable"></tbody>
    </table>
  </main>

  <!-- Modal -->
  <div id="informeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Registrar Informe</h2>
      <form id="informeForm">
        <label>Trimestre:</label>
        <select id="trimestre" required>
          <option value="1">I Trimestre</option>
          <option value="2">II Trimestre</option>
          <option value="3">III Trimestre</option>
          <option value="4">IV Trimestre</option>
        </select>

        <label>Fecha:</label>
        <input type="date" id="fecha" required>

        <label>Resumen:</label>
        <textarea id="resumen" rows="4"></textarea>

        <label>Archivo PDF:</label>
        <input type="file" id="archivo" accept="application/pdf">

        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <script src="js/informes.js"></script>
</body>
</html>
