  <main class="container">
    <h1>Informes Trimestrales ITCA</h1>
    <button id="nuevoInformeBtn" class="btn-primary">Nuevo Informe</button>
    <table class="table">
      <thead>
        <tr>
          <th>Trimestre</th>
          <th>A침o</th>
          <th>Fecha Creaci칩n</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="informesTableBody"></tbody>
    </table>
  </main>

  <!-- Modal -->
  <dialog id="informeModal">
    <form method="dialog" id="informeForm" class="form-modal">
      <h2 id="modalTitle">Nuevo Informe</h2>
      <label>Trimestre:
        <select id="trimestre" required>
          <option value="1">1er Trimestre</option>
          <option value="2">2do Trimestre</option>
          <option value="3">3er Trimestre</option>
          <option value="4">4to Trimestre</option>
        </select>
      </label>
      <label>A침o:
        <input type="number" id="anio" required min="2020" max="2100">
      </label>
      <label>Contenido Resumen:
        <textarea id="contenido" required></textarea>
      </label>
      <label>Estado:
        <select id="estado" required>
          <option value="Borrador">Borrador</option>
          <option value="Finalizado">Finalizado</option>
        </select>
      </label>

      <menu>
        <button value="cancel">Cancelar</button>
        <button id="saveInformeBtn" value="default">Guardar</button>
        <button type="button" id="pdfInformeBtn">Generar PDF</button>
      </menu>
    </form>
  </dialog>

  <script src="js/informes.js"></script>
