<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<nav class="container-fluid">
  <ul>
    <li><strong>CODISEC</strong></li>
  </ul>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="agenda.html">Agenda</a></li>
    <li><a href="actividades.html">ITCA</a></li>
    <li><a href="oficios.html">Oficios</a></li>
    <li><a href="informes.html">Informes</a></li>
    <li><a href="distritos.html" class="active">Distritos</a></li>
    <li><a href="responsables.html">Responsables</a></li>
  </ul>
</nav>

<main class="container">
  <h2>Gestión de Distritos</h2>
  <button id="btnNuevoDistrito">+ Nuevo Distrito</button>

  <label for="filtroDistrito">Filtrar por nombre:</label>
  <input type="text" id="filtroDistrito" placeholder="Escriba para filtrar..." />

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Responsable</th>
        <th>Actividades</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaDistritos">
      <!-- Cargado desde distritos.js -->
    </tbody>
  </table>
</main>

<!-- Modal -->
<dialog id="modalDistrito">
  <article>
    <header>
      <h3 id="modalTitulo">Nuevo Distrito</h3>
    </header>
    <form id="formDistrito">
      <label>Nombre
        <input type="text" id="nombreDistrito" required />
      </label>
      <label>Responsable
        <input type="text" id="responsableDistrito" required />
      </label>
      <label>Actividades
        <textarea id="actividadesDistrito" rows="3"></textarea>
      </label>
      <label>Estado
        <select id="estadoDistrito" required>
          <option value="">Seleccione...</option>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </label>
      <footer>
        <button type="submit">Guardar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
      </footer>
    </form>
  </article>
</dialog>

<script src="js/distritos.js"></script>
</body>
</html>
