<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <nav class="sidebar">
    <h2>CODISEC</h2>

      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="actividades.html">ITCA</a></li>
      <li><a href="agenda.html">Agenda</a></li>

    </ul>
  </nav>

  <main>
    <h1>Gestión de Eventos Preventivos</h1>
    <form id="eventoForm">
      <label>Programa</label>
      <select id="programa" required>
        <option value="GPAI">GPAI</option>
        <option value="Escuela Segura">Escuela Segura</option>
        <option value="Proyecto de Vida">Proyecto de Vida</option>
      </select>
      <label>Título</label>
      <input type="text" id="titulo" required>
      <label>Lugar</label>
      <input type="text" id="lugar" required>
      <label>Fecha</label>
      <input type="date" id="fecha" required>
      <label>Responsable</label>
      <input type="text" id="responsable" required>
      <button type="submit">Agregar Evento</button>
    </form>

    <h2>Listado de Eventos</h2>
    <table id="tablaEventos">
      <thead>
        <tr>
          <th>Programa</th>
          <th>Título</th>
          <th>Lugar</th>
          <th>Fecha</th>
          <th>Responsable</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="js/eventos.js"></script>
</body>
</html>
