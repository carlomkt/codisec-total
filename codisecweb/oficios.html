</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>CODISEC</strong></li>
    </ul>

      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="agenda.html">Agenda</a></li>

    </ul>
  </nav>

  <main class="container">
    <h1>Oficios</h1>
    <button id="nuevoOficioBtn" class="btn-primary">Nuevo Oficio</button>
    <table class="table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Destinatario</th>
          <th>Asunto</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="oficiosTableBody"></tbody>
    </table>
  </main>

  <!-- Modal -->
  <dialog id="oficioModal">
    <form method="dialog" id="oficioForm" class="form-modal">
      <h2 id="modalTitle">Nuevo Oficio</h2>
      <label>Fecha:
        <input type="date" id="fecha" required>
      </label>
      <label>Destinatario:
        <input type="text" id="destinatario" required>
      </label>
      <label>Asunto:
        <input type="text" id="asunto" required>
      </label>
      <label>Contenido:
        <textarea id="contenido" required></textarea>
      </label>
      <label>Estado:
        <select id="estado" required>
          <option value="Borrador">Borrador</option>
          <option value="Enviado">Enviado</option>
        </select>
      </label>

      <menu>
        <button value="cancel">Cancelar</button>
        <button id="saveOficioBtn" value="default">Guardar</button>
        <button type="button" id="pdfBtn">Generar PDF</button>
      </menu>
    </form>
  </dialog>

  <script src="js/oficios.js"></script>
</body>
</html>
