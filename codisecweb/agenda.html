<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de Eventos - CODISEC</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>CODISEC</strong></li>
    </ul>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="agenda.html" class="active">Agenda</a></li>
      <li><a href="actividades.html">ITCA</a></li>
      <li><a href="oficios.html">Oficios</a></li>
      <li><a href="informes.html">Informes</a></li>
      <li><a href="distritos.html">Distritos</a></li>
      <li><a href="responsables.html">Responsables</a></li>
      <li><a href="#" id="logoutBtn">Cerrar sesión</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>Agenda de Eventos Preventivos</h1>
    <div id="calendar"></div>
  </main>

  <!-- Modal -->
  <dialog id="eventModal">
    <form method="dialog" id="eventForm" class="form-modal">
      <h2 id="modalTitle">Nuevo Evento</h2>
      <label>Fecha:
        <input type="date" id="fecha" required>
      </label>
      <label>Hora:
        <input type="time" id="hora" required>
      </label>
      <label>Duración (min):
        <input type="number" id="duracion" required>
      </label>
      <label>Actividad:
        <input type="text" id="actividad" required>
      </label>
      <label>Tema:
        <input type="text" id="tema" required>
      </label>
      <label>Aliado:
        <input type="text" id="aliado" required>
      </label>
      <label>Institución:
        <input type="text" id="institucion" required>
      </label>
      <label>Público:
        <input type="text" id="publico" required>
      </label>
      <label>Responsable:
        <input type="text" id="responsable" required>
      </label>
      <label>Observaciones:
        <textarea id="observaciones"></textarea>
      </label>
      <label>Estado:
        <select id="estado" required>
          <option value="Confirmado">Confirmado</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Cancelado">Cancelado</option>
        </select>
      </label>

      <menu>
        <button value="cancel">Cancelar</button>
        <button id="saveEventBtn" value="default">Guardar</button>
      </menu>
    </form>
  </dialog>

  <script src="js/agenda.js"></script>
</body>
</html>
