<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oficios - CODISEC</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Gestión de Oficios</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html">Agenda</a>
      <a href="informes.html">Informes</a>
      <a href="distritos.html">Distritos</a>
      <a href="responsables.html">Responsables</a>
      <button onclick="logout()">Cerrar Sesión</button>
    </nav>
  </header>

  <main>
    <button onclick="openModal()">+ Nuevo Oficio</button>
    <table>
      <thead>
        <tr>
          <th>N°</th>
          <th>Fecha</th>
          <th>Destinatario</th>
          <th>Asunto</th>
          <th>Referencia</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="oficiosTable"></tbody>
    </table>
  </main>

  <!-- Modal -->
  <div id="oficioModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Registrar Oficio</h2>
      <form id="oficioForm">
        <label>Número:</label>
        <input type="text" id="numero" required>

        <label>Fecha:</label>
        <input type="date" id="fecha" required>

        <label>Destinatario:</label>
        <input type="text" id="destinatario" required>

        <label>Asunto:</label>
        <input type="text" id="asunto" required>

        <label>Referencia:</label>
        <input type="text" id="referencia">

        <label>Estado:</label>
        <select id="estado">
          <option value="Enviado">Enviado</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Archivado">Archivado</option>
        </select>

        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <script src="js/oficios.js"></script>
</body>
</html>
