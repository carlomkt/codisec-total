<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CODISEC - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-logo">CODISEC</div>
    <button class="navbar-toggle" id="menu-toggle">☰</button>
    <ul class="navbar-links" id="navbar-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="agenda.html">Agenda</a></li>
      <li><a href="actividades.html">ITCA</a></li>
      <li><a href="oficios.html">Oficios</a></li>
      <li><a href="informes.html">Informes</a></li>
      <li><a href="distritos.html">Distritos</a></li>
      <li><a href="responsables.html">Responsables</a></li>
      <li><a href="index.html" class="logout">Salir</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>Panel de Control CODISEC</h1>

    <!-- KPIs -->
    <div class="kpi-grid">
      <div class="kpi">
        <h3>ITCA Cumplimiento</h3>
        <p class="kpi-number">85%</p>
      </div>
      <div class="kpi">
        <h3>Eventos Programados</h3>
        <p class="kpi-number">12</p>
      </div>
      <div class="kpi">
        <h3>Eventos Ejecutados</h3>
        <p class="kpi-number">9</p>
      </div>
      <div class="kpi">
        <h3>Alertas Pendientes</h3>
        <p class="kpi-number">3</p>
      </div>
    </div>

    <!-- GRÁFICAS -->
    <div class="charts">
      <canvas id="chartCumplimiento"></canvas>
      <canvas id="chartEventos"></canvas>
    </div>
  </main>

  <script src="js/dashboard.js"></script>
  <script>
    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("navbar-links").classList.toggle("show");
    });
  </script>
</body>
</html>
