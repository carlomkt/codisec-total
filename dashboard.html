  <main class="container">
    <h1>Panel de Control</h1>
    <div class="grid">
      <div class="card kpi">
        <h3>ITCA Cumplimiento</h3>
        <p id="kpi-itca">85%</p>
      </div>
      <div class="card kpi">
        <h3>Eventos del Mes</h3>
        <p id="kpi-eventos">12</p>
      </div>
      <div class="card kpi">
        <h3>Alertas Pendientes</h3>
        <p id="kpi-alertas">3</p>
      </div>
    </div>

    <section>
      <h2>Gráficos</h2>
      <canvas id="chartITCA" height="100"></canvas>
      <canvas id="chartEventos" height="100"></canvas>
    </section>
  </main>
