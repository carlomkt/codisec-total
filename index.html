<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODISEC - Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <main class="login-container">
    <div class="login-box">
      <img src="images/logo.png" alt="Logo CODISEC" class="logo" />
      <h1>Plataforma CODISEC</h1>
      <form id="loginForm">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required placeholder="Ingrese usuario" />

        <label for="password">Contrase침a</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese contrase침a" />

        <button type="submit">Iniciar Sesi칩n</button>
        <p class="note">Usuario: admin | Contrase침a: 1234</p>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === '1234') {
        localStorage.setItem('codisecUser', user);
        window.location.href = 'dashboard.html';
      } else {
        alert('Credenciales incorrectas');
      }
    });
  </script>
</body>
</html>
