<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsables CODISEC</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Gestión de Responsables</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html">Agenda</a>
      <a href="oficios.html">Oficios</a>
      <a href="informes.html">Informes</a>
      <a href="distritos.html">Distritos</a>
      <button onclick="logout()">Cerrar Sesión</button>
    </nav>
  </header>

  <main>
    <button onclick="openModal()">+ Nuevo Responsable</button>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cargo</th>
          <th>Institución</th>
          <th>Distrito</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="responsablesTable"></tbody>
    </table>
  </main>

  <!-- Modal -->
  <div id="responsableModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Registrar Responsable</h2>
      <form id="responsableForm">
        <label>Nombre:</label>
        <input type="text" id="nombre" required>

        <label>Cargo:</label>
        <input type="text" id="cargo" required>

        <label>Institución:</label>
        <input type="text" id="institucion" required>

        <label>Distrito:</label>
        <input type="text" id="distrito" required>

        <label>Teléfono:</label>
        <input type="text" id="telefono">

        <label>Correo:</label>
        <input type="email" id="correo">

        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <script src="js/responsables.js"></script>
</body>
</html>
